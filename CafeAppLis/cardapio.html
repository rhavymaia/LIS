<!DOCTYPE html>
<html>

<head>
  <!-- Conjunto de caracteres(defenido pela ASCII) -->
  <meta charset="UTF-8">
  <title>Cardápio</title>
  <!-- direcioanamento de link ao arquivo de script externo -->
  <!-- Bootstrap - CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <!-- Toolbar = agrupamento de uam serie de botões-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Coffee
          <small>Arábica</small>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Cabeçalho de navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <!--my-3 = espaçamento entre as margens dos elementos-->
    <section class="my-3">

      <!-- Grid -->
      <div class="container">
        <!-- Botão para inserir elementos -->
        <button type="button" class="btn btn-secondary rounded-circle" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>
        <!-- Modal(reponsavel por adicionar o novo elemento) -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Novo Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Descrição e caixas(input) para adicionar novo elemento -->
              <div class="modal-body">
                <h5>Nome</h5>
                <input type="text" class="form-control">
              </div>

              <div class="modal-body">
                <h5>Descrição</h5>
                <input type="text" class="form-control">
              </div>
              <div class="modal-body">
                <h5>Preço</h5>
                <input type="text" class="form-control">
              </div>
              <div class="modal-body">
                <h5>Endereço da Imagem</h5>
                <input type="text" class="form-control">
              </div>
              <div class="modal-footer">
                <!-- botões de gerenciamento -->
                <button type="button" class="btn btn-success" class="btn btn-primary"> Adicionar </button>
                <button type="button" class="btn btn-warning">
                  Limpar
                </button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>

              </div>
            </div>
          </div>
        </div>

        <!-- Linha -->
        <div id="itens-cardapio" class="row">

          <!-- Colunas-->

          <!-- beforeend -->
        </div>

    </section>

  </main>
  <footer></footer>

  <!-- Cardápio = pegando o conteudo do JS -->
  <script src="./js/cardapio.js"></script>
  <!-- direcioanamento de link ao arquivo de script externo -->
  <!-- Bootstrap - Js -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
